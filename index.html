<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="imagenes/reloj-de-arena.png" type="image/png" />
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <title>Mi cronometro</title>
  </head>
  <body>
    <main class="contenedor-principal">
      <div class="contenedor-interno">
        <div id="cronometro">00:00:00</div>
        <div class="contenedor-botones">
          <button id="boton-inicio-pausa" class="boton iniciar"><i class="bi bi-play-fill"></i></button>
          <button id="boton-reiniciar" class="boton"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
